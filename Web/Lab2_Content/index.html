			var count=180;
			var origc=count;
			var score=0;
			var counter;
			var paused=true;
			function timer(){
			  	count=count-1;
			  	if (count < 0){
			  		document.getElementById("gamearea").innerHTML= "Score: "+score;
			     	clearInterval(counter);
			     	return;
			  	}
				document.getElementById("timebar").style.width= (count/origc)*100+"%";
			}
			function pause(){
				if(!paused){
					clearInterval(counter);
					paused=true;
				}
			}
			function play(){
				if(paused){
					counter=setInterval(timer, 1000);
					paused=false;
				}
				document.getElementById("inputbox").focus();
			}
			function check(val){
				if(paused){play();}
				var field = document.getElementById(val.toUpperCase());
				if(getComputedStyle(field).visibility==='visible'){return;}
				field.style.visibility="visible";
				document.getElementById("inputbox").value='';
				console.log(getComputedStyle(field).visibility);
				if (field === null)
					return;
				score=score+1;
				document.getElementById("scorebar").innerHTML="Score: " +score;
				if (score===24){
					document.getElementById("gamearea").innerHTML='YOU WIN!';
					pause();
				}
			}

		</script>

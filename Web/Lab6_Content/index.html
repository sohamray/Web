<!DOCTYPE html>
<html class="mdl-js"><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
		<title>Stocks</title>
		<link rel="stylesheet" type="text/css" href="Stocks_files/mystyle.css">
		<link rel="stylesheet" href="Stocks_files/icon.css">
		<link rel="stylesheet" href="Stocks_files/material.css">
		<link rel="stylesheet" href="Stocks_files/css.css" type="text/css">
		<script defer="defer" src="Stocks_files/material.js"></script>
		<script src="Stocks_files/jquery.js"></script>
		<script src="Stocks_files/myscripts.js"></script>
	</head>
	<body>
		<div class="inputpane">
			<center>
				<div class="typo-styles__demo mdl-typography--display-1" style="color: rgb(104,141,243);">Add Stock</div>
				<hr style="border-color: rgb(104,141,243);" width="321px">
				<input id="stockname" placeholder="Stock" onkeyup="dispsub()" autofocus=""><br>
				<input id="quantity" placeholder="Quantity" onkeyup="dispsub()" type="number"><br>
				<button class="subbutton" id="submit" onclick="whenClicked(document.getElementById('stockname').value,111.13,document.getElementById('quantity').value)">Submit</button>
			</center>
		</div><br>
		<div class="outputpane">
			<center>
				<div class="typo-styles__demo mdl-typography--display-1" style="color: rgb(104,141,243);">Portfolio</div>
				<hr style="border-color: rgb(104,141,243);" width="321px">
				<div class="total" id="tot">$0.00</div>
				<br>
				<table class="stocktable" id="maintable">
					<tbody><tr>
						<th>
							Stock
						</th>
						<th>
							Price
						</th>
						<th>
							#
						</th>
					</tr>
				</tbody></table>
			</center>
		</div>
</body></html>
